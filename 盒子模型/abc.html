<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;

			cursor: url(a.jpg),pointer;自定义鼠标样式
		}
		body{
			font-size: 0;

		}
		p{
			width: 200px;
			height: 100px;
			background-color: green;

		}
		span{
			/*margin: auto;*/
			background-color: red;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<p></p>
	<span>abc</span>
	<span>123</span>
	<img src="a.jpg">
	<!-- 
		1.取消行内元素的间隙
	    body{
			font-size: 0;
		} 
		2.在行内元素、行内块元素之间是有间隙的
		3.块元素独占一行不存在间隙
		4.cursor 鼠标样式
		    cursor: pointer;小手掌
			cursor: move;鼠标样式
			cursor: wait;标识正在加载
			cursor: help;标识需要帮助
			cursor: url(a.jpg),pointer;自定义鼠标样式，pointer为备用鼠标样式
	-->
</body>
</html>
